<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaeaea;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        nav a {
            text-decoration: none;
            margin-right: 20px;
            color: black;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #ccc;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #2a4bff;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Kontak</h1>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <h2>Hubungi Kami</h2>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque vitae ipsum tempus,
        fermentum ligula at.
    </p>

    <form>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan nama">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label for="pesan">Pesan</label>
            <textarea id="pesan" placeholder="Tulis pesan anda..."></textarea>
        </div>

        <button type="submit">Kirim</button>
    </form>

    <a href="index.html" class="back">← Kembali ke Beranda</a>

    <footer>
        © 2025 Website Sederhana
    </footer>

</div>

</body>
</html>
